<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Local Data Section -->
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Service</h1>

  <button
    (click)="loadData()"
    class="px-4 py-2 mb-6 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition">
    Load Data
  </button>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      class="bg-white rounded-xl shadow p-4 hover:shadow-lg transition"
      *ngFor="let item of productData">
      <h2 class="text-xl font-semibold text-gray-700">{{item.name}}</h2>
      <p class="text-gray-500">Brand: <span class="font-medium">{{item.brand}}</span></p>
      <p class="text-green-600 font-bold">${{item.price}}</p>
    </div>
  </div>

  <!-- API Data Section -->
  <div class="mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Call From API</h1>
    <hr class="mb-6 border-gray-300">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        class="bg-white rounded-xl shadow p-4 hover:shadow-lg transition"
        *ngFor="let item of products">
        <img
          [src]="item.thumbnail"
          alt="{{item.title}}"
          class="w-full h-40 object-cover rounded-md mb-3">

        <h2 class="text-lg font-semibold text-gray-700">{{item.title}}</h2>
        <p class="text-sm text-gray-500 mb-2">{{item.description}}</p>
        <p class="text-xs text-gray-400">Category: {{item.category}}</p>
        <p class="text-green-600 font-bold text-lg mt-2">${{item.price}}</p>
      </div>
    </div>
  </div>
</div>
