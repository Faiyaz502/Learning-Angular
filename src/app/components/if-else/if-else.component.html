<div class="grid font-bold pt-20 text-center space-y-10 max-w-3xl mx-auto">

  <!-- IF-Else -->
  <h1 class="text-2xl text-blue-600">IF-Else Conditions</h1>

  <div *ngIf="display"
       class="flex mx-auto items-center justify-center w-[200px] h-[200px] rounded-lg shadow bg-red-200 text-gray-900">
    <p>It will be visible if the display condition is true</p>
  </div>

  <div class="flex justify-center gap-4">
    <button (click)="display ? hide() : show()"
            class="bg-red-700 text-white px-4 py-2 rounded-lg hover:bg-red-800 transition">
      {{ display ? "Hide DIV" : "Show DIV" }}
    </button>

    <button (click)="toggle()"
            class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition">
      Toggle div
    </button>
  </div>

  <hr class="border-gray-400">

  <!-- Color Change -->
  <h2 class="text-xl text-purple-600">Choose a Color</h2>
  <div class="flex gap-4 justify-center border p-4 rounded-lg">
    <button (click)="showColor('red')" class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700">Red</button>
    <button (click)="showColor('purple')" class="bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700">Purple</button>
    <button (click)="showColor('green')" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">Green</button>
    <button (click)="showColor('yellow')" class="bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600">Yellow</button>
  </div>

  <div class="flex justify-center gap-4">
    <div *ngIf="color == 'red'" class="w-[200px] h-[200px] rounded-lg bg-red-800"></div>
    <div *ngIf="color == 'purple'" class="w-[200px] h-[200px] rounded-lg bg-purple-800"></div>
    <div *ngIf="color == 'green'" class="w-[200px] h-[200px] rounded-lg bg-green-800"></div>
    <div *ngIf="color == 'yellow'" class="w-[200px] h-[200px] rounded-lg bg-yellow-500"></div>
  </div>

  <hr class="border-gray-400">

  <!-- Switch Case -->
  <h1 class="text-2xl text-green-600">Switch Case</h1>

  <div class="flex gap-4 justify-center border p-4 rounded-lg">
    <button (click)="showStatus('success')" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">Success</button>
    <button (click)="showStatus('error')" class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700">Error</button>
    <button (click)="showStatus('warning')" class="bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600">Warning</button>
  </div>

  <div [ngSwitch]="status"
       class="w-[200px] h-[200px] flex items-center justify-center text-white text-lg font-bold mx-auto rounded-lg shadow">

    <div *ngSwitchCase="'success'" class="bg-green-600 w-full h-full flex items-center justify-center rounded-lg">
      ✅ Success
    </div>

    <div *ngSwitchCase="'error'" class="bg-red-600 w-full h-full flex items-center justify-center rounded-lg">
      ❌ Error
    </div>

    <div *ngSwitchCase="'warning'" class="bg-yellow-500 w-full h-full flex items-center justify-center rounded-lg">
      ⚠️ Warning
    </div>

    <div *ngSwitchDefault class="bg-gray-700 w-full h-full flex items-center justify-center rounded-lg">
      Unknown
    </div>
  </div>

</div>
