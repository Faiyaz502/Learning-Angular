<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Form</h1>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Name -->
      <div>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter name"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <div *ngIf="getName()?.touched && getName()?.invalid" class="mt-1 text-sm text-red-600">
          <span *ngIf="getName()?.hasError('required')">Name is required</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter password"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <div class="mt-1 text-sm text-red-600">
          <span *ngIf="getPass()?.hasError('required') && getPass()?.touched">Password is required</span>
          <span *ngIf="getPass()?.hasError('minlength')">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <div class="mt-1 text-sm text-red-600">
          <span *ngIf="getEmail()?.hasError('required') && getEmail()?.touched">Email is required</span>
          <span *ngIf="getEmail()?.hasError('email')">Please enter a valid email</span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex space-x-4">
        <button
          type="submit"
          [disabled]="profileForm.invalid"
          class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
        >
          Submit
        </button>

        <button
          type="button"
          (click)="setValue()"
          class="flex-1 bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition"
        >
          Set Value
        </button>
      </div>
    </form>

    <!-- Live Data -->
    <div class="mt-6 space-y-2">
      <h2 class="text-lg font-semibold">Live Values</h2>
      <p><strong>Name:</strong> {{ profileForm.value.name }}</p>
      <p><strong>Password:</strong> {{ profileForm.value.password }}</p>
      <p><strong>Email:</strong> {{ profileForm.value.email }}</p>
    </div>
  </div>
</div>
