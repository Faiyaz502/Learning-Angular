<div class="min-h-screen bg-gray-900 text-white p-8 flex flex-col items-center space-y-8">


  <h1 class="text-3xl font-bold text-yellow-400">Events</h1>

  <button (click)="Click($event)"
          class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg transition transform hover:scale-105">
    Click Me
  </button>

  <div (mouseover)="mouseOver($event)"
       class="w-48 h-24 bg-white/10 backdrop-blur-md rounded-lg shadow-md flex items-center justify-center hover:shadow-xl transition">
    <p class="text-gray-200">Hover Me</p>
  </div>


  <div class="flex flex-col items-center space-y-4 w-full max-w-md">
    <input type="text" name="user"
           (input)="inputEvent($event)"
           (focus)="focusBlur($event)"
           (blur)="focusBlur($event)"
           placeholder="Enter something..."
           class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"/>

    <h1 class="text-xl font-semibold">Get / Set Input Field</h1>
    <h2 class="text-gray-300">User Name is: <span class="text-yellow-400">{{name}}</span></h2>
    <h2 class="text-gray-300">Display Name is: <span class="text-yellow-400">{{displayName}}</span></h2>

    <input type="text" (input)="getName($event)"
           [value]="name"
           placeholder="Enter user name"
           class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"/>

    <div class="flex gap-4">
      <button (click)="display()" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg shadow-lg transition transform hover:scale-105">Get Name</button>
      <button (click)="setName()" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow-lg transition transform hover:scale-105 text-gray-900">Set Name</button>
    </div>
  </div>

  <hr class="w-full border-gray-700 my-6">

  
  <h1 class="text-2xl font-bold text-yellow-400">Through Template Reference</h1>

  <h2 class="text-gray-300">Email : <span class="text-yellow-400">{{email}}</span></h2>

  <div class="flex flex-col items-center space-y-4 w-full max-w-md">
    <input type="email" placeholder="Enter Email" #emailField
           class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"/>
    <div class="flex gap-4">
      <button (click)="getEmail(emailField.value)" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg transition transform hover:scale-105">Get Email</button>
      <button (click)="setEmail()" class="px-4 py-2 bg-pink-500 hover:bg-pink-600 rounded-lg shadow-lg transition transform hover:scale-105">Set Email</button>
    </div>
  </div>

</div>
