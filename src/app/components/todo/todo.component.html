


<div class="flex flex-col items-center p-6 bg-gray-900 min-h-screen text-white space-y-6">


  <div class="w-full max-w-2xl space-y-4">
    <h2 class="text-2xl font-bold mb-4 text-yellow-400">Todo List 1</h2>

    <div *ngFor="let todo of todoItems" class="bg-white/10 backdrop-blur-md rounded-xl p-4 shadow-md hover:shadow-xl transition">
      <p class="font-semibold text-lg">{{ todo.title }}</p>
      <p class="text-sm text-gray-300">ID: {{ todo.id }}</p>
      <p class="text-sm text-gray-300">User ID: {{ todo.userid }}</p>
      <p class="text-sm text-gray-300">Completed: {{ todo.compeleted }}</p>
    </div>
  </div>


  <div class="w-full max-w-2xl space-y-4">
    <h2 class="text-2xl font-bold mb-4 text-yellow-400">Todo List 2</h2>

    <div *ngFor="let todo of todoItems2" class="bg-white/10 backdrop-blur-md rounded-xl p-4 shadow-md hover:shadow-xl transition">
      <p class="font-semibold text-lg">{{ todo.title }}</p>
      <p class="text-sm text-gray-300">ID: {{ todo.id }}</p>
      <p class="text-sm text-gray-300">User ID: {{ todo.userid }}</p>
      <p class="text-sm text-gray-300">Completed: {{ todo.compeleted }}</p>
    </div>
  </div>

</div>
