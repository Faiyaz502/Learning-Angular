<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 mb-18">
  <div class="bg-white/10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl text-center text-white max-w-md w-full border border-white/20">

    <h1 class="text-3xl font-bold mb-6 tracking-wide">🎹 Key Press Detector</h1>

    <input
      type="text"
      (keyup)="keyUphandler($event)"
      placeholder="Type something..."
      class="w-full px-4 py-3 mb-6 rounded-lg border-2 border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
    >

    <h1 class="text-xl">
      You have pressed
      <span class="font-extrabold text-yellow-400 text-2xl">{{ key }}</span>
    </h1>
  </div>
</div>
