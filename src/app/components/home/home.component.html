
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white p-6">


  <h1 class="text-4xl font-extrabold mb-8 tracking-wide bg-white/20 backdrop-blur-md px-8 py-4 rounded-2xl shadow-lg">
    Counter Value: <span class="text-yellow-400">{{ counterVal }}</span>
  </h1>


  <div class="flex flex-wrap gap-4">
    <button
      (click)="increment()"
      class="px-6 py-3 bg-green-500 rounded-lg hover:bg-green-600 shadow-lg hover:scale-105 transition transform duration-300 font-semibold"
    >
      Increment
    </button>

    <button
      (click)="Decrement()"
      [disabled]="disable"
      class="px-6 py-3 bg-red-500 rounded-lg hover:bg-red-600 shadow-lg hover:scale-105 transition transform duration-300 font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Decrement
    </button>

    <button
      (click)="Reset()"
      class="px-6 py-3 bg-yellow-400 rounded-lg hover:bg-yellow-500 shadow-lg hover:scale-105 transition transform duration-300 font-semibold text-gray-900"
    >
      Reset
    </button>
  </div>
</div>
